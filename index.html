<hr>
<h3>📌 Tôi quan tâm gói dịch vụ kế toán</h3>

<form id="interest-form" style="margin-top: 16px;">
  <label for="zalo-phone">📱 Nhập số Zalo để TAXBOT liên hệ:</label>
  <input type="text" id="zalo-phone" name="zalo-phone" placeholder="VD: 0901234567" required style="margin-bottom: 10px; padding: 10px; width: 100%; border-radius: 6px; border: 1px solid #ccc;" />

  <input type="hidden" id="package-name" value="Gói Cá Nhân Kinh Doanh" />

  <button type="submit" style="background-color: #007BFF; color: white; padding: 12px; border: none; border-radius: 6px; width: 100%; font-size: 16px; cursor: pointer;">
    🚀 Tôi quan tâm gói này
  </button>
</form>

<script>
  document.getElementById("interest-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const phone = document.getElementById("zalo-phone").value.trim();
    const packageName = document.getElementById("package-name").value;

    if (!phone.match(/^0\d{9}$/)) {
      alert("⚠️ Vui lòng nhập số Zalo hợp lệ (bắt đầu bằng 0, đủ 10 số).");
      return;
    }

    fetch("https://starbot-v1-1-9xol.vercel.app/webhook/starbot", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        app_id: "2992023153139013305",
        event_type: "interest",
        payload: {
          message: `Zalo ${phone} quan tâm: ${packageName}`
        }
      })
    }).then(res => {
      if (res.ok) {
        alert("✅ Đã ghi nhận. Zalo sẽ phản hồi sớm!");
        document.getElementById("interest-form").reset();
      } else {
 alert("❌ Gửi thất bại! Vui lòng thử lại.");
      }
    });
